server:
  port: 7003
  error:
    include-message: always

#myip: "flowkind.eastus2.cloudapp.azure.com"
myip: "localhost"
spring:
  data:
    mongodb:
      host: ${myip}
      port: 27017
      database: recommendation-db
      auto-index-creation: true
  cloud:
    function:
      definition: messageProcessor
    stream:
      default-binder: rabbit
      default.contentType: application/json
      bindings:
        messageProcessor-in-0:
          destination: recommendations
          group: recommendationsGroup
          prefix: flowkind
          consumer:
            maxAttempts: 3
            backOffInitialInterval: 500
            backOffMaxInterval: 1000
            backOffMultiplier: 2.0
      rabbit:
        bindings:
          messageProcessor-in-0:
            consumer:
              autoBindDlq: true
              republishToDlq: true
              receive-timeout: 200
      kafka:
        bindings:
          messageProcessor-in-0:
            consumer:
              enableDlq: true
        binder:
          brokers: ${myip}
          defaultBrokerPort: 9092
  rabbitmq:
    host: ${myip}
    port: 5672
    username: guest
    password: guest

management:
  endpoint:
    health:
      show-details: always
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    root: INFO
    app.flowkind: DEBUG
    org.springframework.data.mongodb.core.ReactiveMongoTemplate: DEBUG
springdoc:
  api-docs:
    enabled: false