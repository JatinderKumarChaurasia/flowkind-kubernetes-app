name: Flowkind Kubernetes App Build
on: [push]
jobs:
  Flowkind-App-Build-Actions:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
#    runs-on: ubuntu-latest
    steps:
      - run: echo "Starting Build Process"
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: checking repository code
        uses: actions/checkout@v2.3.4
        with:
          ref: main
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: setting up jdk 16
        uses: actions/setup-java@v2.3.0
        with:
          distribution: 'adopt'
          java-version: '16'
          check-latest: true
      - name: build with gradle
        uses: gradle/gradle-build-action@v1.5.1
        with:
          args: clean build
          gradle-version: 7.2
      - name: 'Upload artifacts'
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: build/libs
      - name: build images using docker-compose
        uses: pennsignals/publish_docker-compose@v0.1.0
        with:
            version: 'latest'
            docker_compose: 'docker-compose.yml'
            repo_token: "${{ secrets.GITHUB_TOKEN }}"


